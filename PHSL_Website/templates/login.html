<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoorLock Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 to-indigo-900 flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <svg class="w-16 h-16 text-indigo-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1a4 4 0 0 0-4 4v2H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-2V5a4 4 0 0 0-4-4zm0 2a2 2 0 0 1 2 2v2h-4V5a2 2 0 0 1 2-2zm-6 6h12v12H6V9z"/></svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">Login</h2>
    </div>

    {% if error %}
      <div class="text-red-600 mb-4 font-medium">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/">
      <div class="space-y-4">
        <input type="text" name="username" placeholder="Username" required
               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 text-lg">
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 text-lg">
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors font-semibold text-lg">
          Login
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <a href="/register" class="text-indigo-600 hover:text-indigo-800 font-medium">Register</a>
    </div>
  </div>

</body>
</html>
